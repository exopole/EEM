<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo MVC</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <style>
    .todo-done { text-decoration: line-through; color: #080; }
  </style>
</head>
<body ng-app="TodoMVC">

<div class="container" ng-controller="TodoController as todo">
  <div class="col-md-6 col-md-offset-3">
    <h1>Ma Todolist Angular</h1>
    <hr>
    <p>{{todo.remaining()}} éléments restants sur un total de {{todo.todolist.length}}</p>

    <form novalidate ng-submit="todo.add()" class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="todo.newTaskName">
      </div>
      <div class="form-group">
        <input type="submit" value="OK" class="btn btn-primary">
        <input type="button" value="Archiver" class="btn btn-danger" ng-click="todo.archiver()">
      </div>
    </form>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="element in todo.todolist">
        <label ng-class="{ 'todo-done' : element.done }">
          <input type="checkbox" ng-model="element.done">
          {{element.taskName}}
        </label>
      </li>
    </ul>
  </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="js/main.js"></script>

</body>
</html>
